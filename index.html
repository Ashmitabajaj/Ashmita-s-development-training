<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>My Web App</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="app/assets/css/bootstarp.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="app/assets/css/style.css" />

    <!-- Angular links -->
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"
    ></script>
    <!-- angularBootstrap link -->
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
  </head>

  <body>
    <!-- Navigation Bar-->
    <nav-dir></nav-dir>

    <!-- Angular Templates called here -->
    <div ui-view></div>

    <div class="container">
      <!-- Footer -->
      <footer>
        <div class="row">
          <div class="col-lg-12">
            <p>Copyright &copy; Your Website 2015</p>
            <p><a ui-sref="Login">Admin Login</a></p>
          </div>
        </div>
      </footer>
    </div>
    <!-- /.container -->

    <!-- Angular Modules -->
    <script type="text/javascript" src="app.module.js"></script>
    <script type="text/javascript" src="app.routes.js"></script>
    <script
      type="text/javascript"
      src="app/shared/navigation-bar/navbarDirective.js"
    ></script>
    <script
      type="text/javascript"
      src="app/shared/navigation-bar/navbarService.js"
    ></script>

    <script
      type="text/javascript"
      src="app/components/autopilot/autopilotService.js"
    ></script>
    <script
      type="text/javascript"
      src="app/components/autopilot/autopilotCtrl.js"
    ></script>
  </body>
</html>
