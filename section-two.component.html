<article class="col-sm-3 col-md-3 col-lg-3">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <div class="form-group">
        <select class="form-control" name="" id="" ng-model="autopilot.selectedPosition"
          ng-options="x as x.positionId for x in autopilot.apData" ng-click="autopilot.functions.positionChange()">
          <option value=""></option>
          Position Id
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <div class="form-group">
        <select class="form-control" name="" id="" ng-model="autopilot.selectedRecruiter"
          ng-options="y.recruiterName as y.recruiterName for y in autopilot.recData">
          <option value=""></option> Recruiter Name
        </select>
      </div>
    </div>
  </div>
</article>

<article class="col-sm-6 col-md-6 col-lg-6" ng-if="!autopilot.isRollupVisible">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-primary" ng-click="autopilot.functions.viewChange()">Boolean</button>
        </span>

        <textarea class="form-control"></textarea>

        <span class="input-group-btn">
          <button class="btn btn-primary">Search</button>
        </span>
      </div>
    </div>
  </div>
</article>

<article class="col-sm-6 col-md-6 col-lg-6" ng-if="autopilot.isRollupVisible">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-primary" ng-click="autopilot.functions.viewChange()">Rollup</button>
          </span>
          <select class="input-group form-control" ng-model="autopilot.selectedPosition"
            ng-change="autopilot.functions.positionChange()" ng-options="x as x.positionId for x in autopilot.apData">
            <option value=""></option>
          </select>
          <span class="input-group-btn">
            <button class="btn btn-primary">Search</button>
          </span> 
        </div>
      </div>
    </div>
  </div>
</article>


<article class="col-sm-3 col-md-3 col-lg-3">
  <div class="row">
    <div>
      <button class="btn btn-primary" ng-click="autopilot.functions.previewJd2()">Preview JD</button>
      <button class="btn btn-warning" > Clear</button>
    </div>
  </div>
</article>
